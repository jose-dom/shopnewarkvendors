{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Request Password Reset
{% endblock title %}

{% block content %}
<section class="pricing py-5">
  <div class="container">
    {% include "users/messages.html" %}
    <div class="row">
        <div class="col-lg-8 col-xl-8 mx-auto">
            <div class="card card-signin flex-row my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Request Password Reset</h5>
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Reset Password</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-warning rounded-pill px-4 py-2 text-white" type="submit">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
</section>
{% endblock content %}
